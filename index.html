<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>IoTCloud Project</title>
</head>

<body class="bg-light">

    <!-- Bagian Navbar -->
    <nav class="navbar bg-body-tertiary bg-white shadow-sm py-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1">IoT Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <h3 class="mt-5">Dashboard</h3>

        <!-- Element Layout & Card -->
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- Card untuk Suhu ESP32 -->
            <div class="col">
                <div class="card h-100 border-1 shadow-sm rounded-2">
                    <div class="card-body"> 
                        <p>Suhu ESP32 :</p>                       
                        <h1 id="suhu">0.0</h1>
                    </div>
                </div>
            </div> 

            <!-- Card Untuk Tombol Lampu -->
            <div class="col">
                <div class="card h-100 border-1 shadow-sm rounded-2">
                    <div class="card-body">
                        <p>Tombol Lampu :</p> 
                        <button class="btn btn-success px-5" onclick="publish_led('1')">ON</button>
                        <button class="btn btn-danger px-5" onclick="publish_led('0')">OFF</button>
                        <br><small>Status Lampu: <strong id="statusLampu">...</strong></small>
                    </div>
                </div>
            </div> 

        </div>  
        <!-- Bagian Akhir Element Layout & Card -->        

        
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.6.1/mqtt.min.js" 
        integrity="sha512-BKlu8PCUU/xLH/pNPkM3c440GXQ8Lr+EknLCmWsvXHLCJN5vqtFzprqbcL27SpXxI0m3iy4W2NQPx2HGBud9fQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
<script src="mqtt-library.js"></script>
<script src="scripts.js"></script>

</body>

</html>
